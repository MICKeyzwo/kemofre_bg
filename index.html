<!doctype html>
<html lang="ja">
<head>
<meta charset="utf-8">
<title>けもフレ 解説背景ジェネレータ</title>
<link rel="stylesheet" href="style.css" />
<script type="text/javascript" src="js/inputSyncer.js"></script>
</head>
<body>

<div id="app">
    <div id="canvas-wrap">
        <canvas id="canvas"></canvas>
    </div>
    <div id="control-wrap">
        <div id="scale">
            <div class="prop_title">拡大率</div>
            <input type="range" />
            <input type="number" />
        </div>
        <div id="rad">
            <div class="prop_title">角丸めサイズ</div>
            <input type="range" />
            <input type="number" />
        </div>
        <div id="margin">
            <div class="prop_title">画像マージン</div>
            <input type="range" />
            <input type="number" />
        </div>
        <div>
            <input type="color" id="color" value="#feaa28"/>
        </div>
        <div>
            <input type="file" id="file" />
        </div>
    </div>
</div>

<script type="text/javascript" src="js/main.js"></script>
</body>
</html>
